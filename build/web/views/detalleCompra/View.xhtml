<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCompraViewDlg" widgetVar="DetalleCompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.ViewDetalleCompraTitle}">
            <h:form id="DetalleCompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleCompraController.selected != null}">
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_iddetallecompra}"/>
                        <h:outputText value="#{detalleCompraController.selected.iddetallecompra}" title="#{mensajes.ViewDetalleCompraTitle_iddetallecompra}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_numerocompra}"/>
                        <h:outputText value="#{detalleCompraController.selected.numerocompra}" title="#{mensajes.ViewDetalleCompraTitle_numerocompra}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_cedulaproveedor}"/>
                        <h:outputText value="#{detalleCompraController.selected.cedulaproveedor}" title="#{mensajes.ViewDetalleCompraTitle_cedulaproveedor}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_producto}"/>
                        <h:outputText value="#{detalleCompraController.selected.producto}" title="#{mensajes.ViewDetalleCompraTitle_producto}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_moneda}"/>
                        <h:outputText value="#{detalleCompraController.selected.moneda}" title="#{mensajes.ViewDetalleCompraTitle_moneda}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_preciocompra}"/>
                        <h:outputText value="#{detalleCompraController.selected.preciocompra}" title="#{mensajes.ViewDetalleCompraTitle_preciocompra}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_cantidadcompra}"/>
                        <h:outputText value="#{detalleCompraController.selected.cantidadcompra}" title="#{mensajes.ViewDetalleCompraTitle_cantidadcompra}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_descuento}"/>
                        <h:outputText value="#{detalleCompraController.selected.descuento}" title="#{mensajes.ViewDetalleCompraTitle_descuento}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_importe}"/>
                        <h:outputText value="#{detalleCompraController.selected.importe}" title="#{mensajes.ViewDetalleCompraTitle_importe}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_fechacompra}"/>
                        <h:outputText value="#{detalleCompraController.selected.fechacompra}" title="#{mensajes.ViewDetalleCompraTitle_fechacompra}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{detalleCompraController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_idcategoria}"/>
                        <h:outputText value="#{detalleCompraController.selected.idcategoria}" title="#{mensajes.ViewDetalleCompraTitle_idcategoria}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_idproducto}"/>
                        <h:outputText value="#{detalleCompraController.selected.idproducto}" title="#{mensajes.ViewDetalleCompraTitle_idproducto}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_idproveedor}"/>
                        <h:outputText value="#{detalleCompraController.selected.idproveedor}" title="#{mensajes.ViewDetalleCompraTitle_idproveedor}"/>
                        <h:outputText value="#{mensajes.ViewDetalleCompraLabel_idusuarios}"/>
                        <h:outputText value="#{detalleCompraController.selected.idusuarios}" title="#{mensajes.ViewDetalleCompraTitle_idusuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="DetalleCompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
