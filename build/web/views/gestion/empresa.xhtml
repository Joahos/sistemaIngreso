<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <body>

        <ui:composition template="./../menuPrincipal.xhtml">

            <ui:define name="content">
                <div class="ui-g" style="justify-content: center">
                    <div class="ui-lg-5" >
                        <h:form id="formListPerm">
                            <p:growl id="msmGrowl" showSummary="true" showDetail="true" life="2000"/>

                            <p:panel header="Permisos" >
                                <!--                        <p:panelGrid id="pnlMostrarPersona" columns="3" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-4,ui-g-12 ui-md-4" >-->

                                <p:dataTable  id="nominaPerm" value="#{permisosController.items}" var="item"
                                              selectionMode="single" selection="#{permisosController.selected}"
                                              paginator="true"
                                              rowKey="#{item.idpermisos}"
                                              rows="5"
                                              rowsPerPageTemplate="10,20"
                                              >

                                    <p:ajax event="rowSelect"   update="btnCreate btnView btnEdit btnDelete"/>
                                    <p:ajax event="rowUnselect" update="btnCreate btnView btnEdit btnDelete"/>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idpermisos}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </p:column>

                                    <f:facet name="footer">
                                        <p:commandButton id="btnCreate" icon="ui-icon-plus"   value="Nuevo" title="Crear" 
                                                         actionListener="#{permisosController.prepareCreate}" 
                                                         update=":formCreatePerm" 
                                                         oncomplete="PF('widCreatePerm').show()"/>

                                        <p:commandButton id="btnEdit"   icon="ui-icon-pencil" value="Editar" title="Editar" 
                                                         disabled="#{empty permisosController.selected}" 
                                                         update=":formEditProm" 
                                                         oncomplete="PF('widEditPerm').show()" />

                                        <p:commandButton id="btnView"   icon="ui-icon-search" value="Detalle" title="Detalle" 
                                                         disabled="#{empty permisosController.selected}"
                                                         update=":formViewPerm" 
                                                         oncomplete="PF('widViewPerm').show()" />

                                        <p:commandButton id="btnDelete" icon="ui-icon-trash"  value="Eliminar" title="Eliminar"
                                                         disabled="#{empty permisosController.selected}"
                                                         update=":formBorrarPerm" 
                                                         oncomplete="PF('widErasePerm').show()" />
                                    </f:facet>

                                </p:dataTable>
                            </p:panel>
                        </h:form>

                        <p:dialog id="dlgCreatePerm" widgetVar="widCreatePerm" modal="true" resizable="false" 
                                  appendTo="@(body)" header="CREAR PERMISOS" showEffect="explode" hideEffect="explode">

                            <h:form id="formCreatePerm">
                                <h:panelGroup id="display">
                                    <p:panelGrid id="pnlPsermiso" columns="2" rendered="#{permisosController.selected != null}">

                                        <p:outputLabel value="Tipo: " for="nombre" />
                                        <p:inputText id="nombre" value="#{permisosController.selected.nombre}" />

                                    </p:panelGrid>

                                    <p:fieldset style="text-align: center; padding: 0px"> 
                                        <p:commandButton icon=" ui-icon-close" value="Cancelar"  
                                                         process="@this" partialSubmit="true"
                                                         update="display, :formListPerm:msmGrowl, :formListPerm:nominaPerm"
                                                         onclick="widCreatePerm.hide()"
                                                         action="#{permisosController.limpiarObjeto()}"/>

                                        <p:commandButton icon="ui-icon-disk" value="Guardar" 
                                                         actionListener="#{permisosController.create}"
                                                         process="@this,pnlPsermiso" partialSubmit="true"
                                                         update="display, :formListPerm:msmGrowl,formListPerm:nominaPerm"
                                                         oncomplete="PF('widCreatePerm').hide();"/>
                                    </p:fieldset>


                                </h:panelGroup>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="dlgEditPerm" widgetVar="widEditPerm" modal="true" resizable="false" appendTo="@(body)" header="EDITAR PERMISO">
                            <h:form id="formEditProm">
                                <h:panelGroup id="display">
                                    <p:panelGrid columns="2" rendered="#{permisosController.selected != null}">

                                        <p:outputLabel value="Codigo: " for="idpermisos" />
                                        <p:inputText id="idpermisos" value="#{permisosController.selected.idpermisos}" required="true" 
                                                     readonly="true"/>
                                        <p:outputLabel value="Tipo: " for="nombre" />
                                        <p:inputText id="nombre" value="#{permisosController.selected.nombre}"  />


                                    </p:panelGrid>

                                    <p:fieldset style="text-align: center; padding: 0px"> 
                                        <p:commandButton icon=" ui-icon-close" value="Cancelar"
                                                         process="@this" partialSubmit="true"
                                                         update="display, :formListPerm:msmGrowl, :formListPerm:nominaPerm"
                                                         onclick="widEditPerm.hide()"
                                                         action="#{permisosController.limpiarObjeto()}"/>



                                        <p:commandButton icon="ui-icon-disk" actionListener="#{permisosController.update}" 
                                                         value="Guardar" update="display, :formListPerm:msmGrowl, :formListPerm:nominaPerm" 
                                                         oncomplete="PF('widEditPerm').hide();"/>
                                    </p:fieldset>
                                </h:panelGroup>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="dlgViewPerm" widgetVar="widViewPerm" modal="true" resizable="false" appendTo="@(body)" header="PERMISOS">
                            <h:form id="formViewPerm">
                                <h:panelGroup id="display">
                                    <p:panelGrid columns="2" rendered="#{permisosController.selected != null}">

                                        <h:outputText value="Codigo: "/>
                                        <h:outputText value="#{permisosController.selected.idpermisos}"/>
                                        <h:outputText value="Tipo: "/>
                                        <h:outputText value="#{permisosController.selected.nombre}" />

                                    </p:panelGrid>

                                    <p:fieldset style="text-align: center; padding: 0px"> 
                                        <p:commandButton icon=" ui-icon-close" value="Cerrar" 
                                                         process="@this" partialSubmit="true"
                                                         update="display, :formListPerm:msmGrowl, :formListPerm:nominaPerm"
                                                         onclick="widViewPerm.hide()"
                                                         action="#{permisosController.limpiarObjeto()}"/>
                                    </p:fieldset>

                                </h:panelGroup>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="dlgErasePerm" widgetVar="widErasePerm" modal="true" resizable="false" 
                                  appendTo="@(body)" header="ELIMINAR PERMISOS"
                                  showEffect="explode" hideEffect="explode">
                            <h:form id="formBorrarPerm">
                                <h:panelGroup id="display" >
                                    <p:panelGrid columns="1" rendered="#{permisosController.selected != null}">
                                        Esta seguro de eliminar permiso?: 

                                        #{permisosController.selected.nombre}
                                    </p:panelGrid>
                                    <p:fieldset style="text-align: center; padding: 0px">
                                        <p:commandButton icon=" ui-icon-close" value="Cancelar" 
                                                         process="@this" partialSubmit="true" 
                                                         update="display, :formListPerm:msmGrowl, :formListPerm:nominaPerm"
                                                         onclick="widErasePerm.hide()"
                                                         action="#{permisosController.limpiarObjeto()}"/>

                                        <p:commandButton  icon="ui-icon-trash"
                                                          actionListener="#{permisosController.destroy()}" 
                                                          value="Eliminar" update="display, :formListPerm:msmGrowl, :formListPerm:nominaPerm"
                                                          oncomplete="PF('widErasePerm').hide();"/>
                                    </p:fieldset>
                                </h:panelGroup>
                            </h:form>
                        </p:dialog>
                    </div>



                    <div class="ui-lg-5" > 
                        <h:form id="formListAsigPerm">
                            <p:growl id="msmGrowl" showSummary="true" showDetail="true" life="2000"/>

                            <p:panel header="Nomina de permisos" >
                                <!--                        <p:panelGrid id="pnlMostrarPersona" columns="3" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-4,ui-g-12 ui-md-4" >-->

                                <p:dataTable  id="nominaAsigPerm" value="#{usuarioPermisoController.items}" var="item"
                                              selectionMode="single" selection="#{usuarioPermisoController.selected}"
                                              paginator="true"
                                              rowKey="#{item.idpermisos}"
                                              rows="5"
                                              rowsPerPageTemplate="10,20"
                                              >

                                    <p:ajax event="rowSelect"   update="btnCreate btnView btnEdit btnDelete"/>
                                    <p:ajax event="rowUnselect" update="btnCreate btnView btnEdit btnDelete"/>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idusuariopermiso}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idpermisos.nombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Usuario"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idusuarios.apellidos}"/>
                                    </p:column>

                                    <f:facet name="footer">
                                        <p:commandButton id="btnCreate" icon="ui-icon-plus"   value="Nuevo" title="Crear" 
                                                         actionListener="#{usuarioPermisoController.prepareCreate}" 
                                                         update=":formCreateAsigPerm" 
                                                         oncomplete="PF('widCreateAsigPerm').show()"/>

                                        <p:commandButton id="btnEdit"   icon="ui-icon-pencil" value="Editar" title="Editar" 
                                                         disabled="#{empty usuarioPermisoController.selected}" 
                                                         update=":formEditAsigPerm" 
                                                         oncomplete="PF('widEditAsigPerm').show()" />

                                        <p:commandButton id="btnView"   icon="ui-icon-search" value="Detalle" title="Detalle" 
                                                         disabled="#{empty usuarioPermisoController.selected}"
                                                         update=":formViewAsigPerm" 
                                                         oncomplete="PF('widViewAsigPerm').show()" />

                                        <p:commandButton id="btnDelete" icon="ui-icon-trash"  value="Eliminar" title="Eliminar"
                                                         disabled="#{empty usuarioPermisoController.selected}"
                                                         update=":formBorrarAsigPerm" 
                                                         oncomplete="PF('widEraseAsigPerm').show()" />
                                    </f:facet>

                                </p:dataTable>
                            </p:panel>
                        </h:form>

                        <p:dialog id="dlgCreateAsigPerm" widgetVar="widCreateAsigPerm" modal="true" resizable="false" 
                                  appendTo="@(body)" header="ASIGNAR PERMISO" showEffect="explode" hideEffect="explode">

                            <h:form id="formCreateAsigPerm">
                                <h:panelGroup id="display">
                                    <p:panelGrid id="pnlPersona" columns="2" rendered="#{usuarioPermisoController.selected != null}">

                                        <p:outputLabel value="Tipo: " for="idpermisos" />
                                        <p:selectOneMenu id="idpermisos" value="#{usuarioPermisoController.selected.idpermisos}" required="true" requiredMessage="#{mensajes.EditUsuarioPermisoRequiredMessage_idpermisos}">
                                            <f:selectItems value="#{permisosController.itemsAvailableSelectOne}"
                                                           var="idpermisosItem"
                                                           itemLabel="#{idpermisosItem.nombre}"
                                                           itemValue="#{idpermisosItem}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Usuario: " for="idusuarios" />
                                        <p:selectOneMenu id="idusuarios" value="#{usuarioPermisoController.selected.idusuarios}" required="true" requiredMessage="#{mensajes.EditUsuarioPermisoRequiredMessage_idusuarios}">
                                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                                           var="idusuariosItem"
                                                           itemLabel="#{idusuariosItem.apellidos}"
                                                           itemValue="#{idusuariosItem}"/>
                                        </p:selectOneMenu>

                                    </p:panelGrid>

                                    <p:fieldset style="text-align: center; padding: 0px"> 
                                        <p:commandButton icon=" ui-icon-close" value="Cancelar"  
                                                         process="@this" partialSubmit="true"
                                                         update="display, :formListAsigPerm:msmGrowl, :formListAsigPerm:nominaAsigPerm"
                                                         onclick="widCreateAsigPerm.hide()"
                                                         action="#{usuarioPermisoController.limpiarObjeto()}"/>

                                        <p:commandButton icon="ui-icon-disk" value="Guardar" 
                                                         actionListener="#{usuarioPermisoController.create}"
                                                         process="@this,pnlPersona" partialSubmit="true"
                                                         update="display, :formListAsigPerm:msmGrowl,formListAsigPerm:nominaAsigPerm"
                                                         oncomplete="PF('widCreateAsigPerm').hide();"/>
                                    </p:fieldset>


                                </h:panelGroup>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="dlgEditAsigPerm" widgetVar="widEditAsigPerm" modal="true" resizable="false" appendTo="@(body)" header="EDITAR ASIGNACION">
                            <h:form id="formEditAsigPerm">
                                <h:panelGroup id="display">
                                    <p:panelGrid columns="2" rendered="#{usuarioPermisoController.selected != null}">

                                        <p:outputLabel value="Codigo: " for="idusuariopermiso" />
                                        <p:inputText id="idusuariopermiso" value="#{usuarioPermisoController.selected.idusuariopermiso}" 
                                                     required="true" readonly="true" />

                                        <p:outputLabel value="Tipo: " for="idpermisos" />
                                        <p:selectOneMenu id="idpermisos" value="#{usuarioPermisoController.selected.idpermisos}" required="true" requiredMessage="#{mensajes.EditUsuarioPermisoRequiredMessage_idpermisos}">
                                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                            <f:selectItems value="#{permisosController.itemsAvailableSelectOne}"
                                                           var="idpermisosItem"
                                                           itemLabel="#{idpermisosItem.nombre}"
                                                           itemValue="#{idpermisosItem}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Usuario" for="idusuarios" />
                                        <p:selectOneMenu id="idusuarios" value="#{usuarioPermisoController.selected.idusuarios}" required="true" requiredMessage="#{mensajes.EditUsuarioPermisoRequiredMessage_idusuarios}">
                                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                                           var="idusuariosItem"
                                                           itemLabel="#{idusuariosItem.apellidos}"
                                                           itemValue="#{idusuariosItem}"/>
                                        </p:selectOneMenu>

                                    </p:panelGrid>

                                    <p:fieldset style="text-align: center; padding: 0px"> 
                                        <p:commandButton icon=" ui-icon-close" value="Cancelar"
                                                         process="@this" partialSubmit="true"
                                                         update="display, :formListAsigPerm:msmGrowl, :formListAsigPerm:nominaAsigPerm"
                                                         onclick="widEditAsigPerm.hide()"
                                                         action="#{usuarioPermisoController.limpiarObjeto()}"/>



                                        <p:commandButton icon="ui-icon-disk" actionListener="#{usuarioPermisoController.update}" 
                                                         value="Guardar" update="display, :formListAsigPerm:msmGrowl, :formListAsigPerm:nominaAsigPerm" 
                                                         oncomplete="PF('widEditAsigPerm').hide();"/>
                                    </p:fieldset>
                                </h:panelGroup>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="dlgViewAsigPerm" widgetVar="widViewAsigPerm" modal="true" resizable="false" appendTo="@(body)" header="CLIENTES">
                            <h:form id="formViewAsigPerm">
                                <h:panelGroup id="display">
                                    <p:panelGrid columns="2" rendered="#{permisosController.selected != null}">

                                        <h:outputText value="Codigo: "/>
                                        <h:outputText value="#{usuarioPermisoController.selected.idusuariopermiso}" />
                                        <h:outputText value="Tipo: "/>
                                        <h:outputText value="#{usuarioPermisoController.selected.idpermisos}" />
                                        <h:outputText value="Usuario: "/>
                                        <h:outputText value="#{usuarioPermisoController.selected.idusuarios}" />

                                    </p:panelGrid>

                                    <p:fieldset style="text-align: center; padding: 0px"> 
                                        <p:commandButton icon=" ui-icon-close" value="Cerrar" 
                                                         process="@this" partialSubmit="true"
                                                         update="display, :formListAsigPerm:msmGrowl, :formListAsigPerm:nominaAsigPerm"
                                                         onclick="widViewAsigPerm.hide()"
                                                         action="#{usuarioPermisoController.limpiarObjeto()}"/>
                                    </p:fieldset>

                                </h:panelGroup>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="dlgEraseAsigPerm" widgetVar="widEraseAsigPerm" modal="true" resizable="false" 
                                  appendTo="@(body)" header="ELIMINAR CLIENTE"
                                  showEffect="explode" hideEffect="explode">
                            <h:form id="formBorrarAsigPerm">
                                <h:panelGroup id="display" >
                                    <p:panelGrid columns="1" rendered="#{usuarioPermisoController.selected != null}">
                                        Esta seguro de eliminar el usuario: 

                                        #{usuarioPermisoController.selected.idusuarios.apellidos}
                                    </p:panelGrid>
                                    <p:fieldset style="text-align: center; padding: 0px">
                                        <p:commandButton icon=" ui-icon-close" value="Cancelar" 
                                                         process="@this" partialSubmit="true" 
                                                         update="display, :formListAsigPerm:msmGrowl, :formListAsigPerm:nominaAsigPerm"
                                                         onclick="widEraseAsigPerm.hide()"
                                                         action="#{usuarioPermisoController.limpiarObjeto()}"/>

                                        <p:commandButton  icon="ui-icon-trash"
                                                          actionListener="#{usuarioPermisoController.eraseLog()}" 
                                                          value="Eliminar" update="display, :formListAsigPerm:msmGrowl, :formListAsigPerm:nominaAsigPerm"
                                                          oncomplete="PF('widEraseAsigPerm').hide();"/>
                                    </p:fieldset>
                                </h:panelGroup>
                            </h:form>
                        </p:dialog>
                    </div>


                    <div class="ui-lg-11" > 
                        <h:form id="formListEmp">
                            <p:growl id="msmGrowl" showSummary="true" showDetail="true" life="2000"/>

                            <p:panel header="Datos de la empresa" >

                                <p:dataTable  id="nominaEmp" value="#{empresaController.items}" var="item"
                                              selectionMode="single" selection="#{empresaController.selected}"
                                              paginator="true"
                                              rowKey="#{item.idempresa}"
                                              rows="5"
                                              rowsPerPageTemplate="10,20"

                                    <p:ajax event="rowSelect"   update="btnCreate btnView btnEdit"/>
                                    <p:ajax event="rowUnselect" update="btnCreate btnView btnEdit "/>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="RUC"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cedulaempresa}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Razon social"/>

                                        <h:outputText value="#{item.nombreempresa}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Direccion"/>
                                        </f:facet>
                                        <h:outputText value="#{item.direccionempresa}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Correo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.correoempresa}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Telefono"/>
                                        </f:facet>
                                        <h:outputText value="#{item.telefonoempresa}"/>
                                    </p:column>

                                    <f:facet name="footer">
                                        <p:commandButton id="btnCreate" icon="ui-icon-plus"   value="Nuevo" title="Crear"

                                    <p:panelGrid id="pnlEmpresa" columns="2" rendered="#{empresaController.selected != null}">

                                                         update="display, :formListEmp:msmGrowl, :formListAsigPerm:nominaAsigPerm"
                                                         onclick="widCreateEmp.hide()"
                                                         action="#{empresaController.limpiarObjeto()}"/>

                                        <p:commandButton icon="ui-icon-disk" value="Guardar" 
                                                         actionListener="#{empresaController.create}"
                                                         process="@this,pnlEmpresa" partialSubmit="true"
                                                         update="display, :formListEmp:msmGrowl,formListEmp:nominaEmp"
                                                         oncomplete="PF('widCreateEmp').hide();"/>
                                    </p:fieldset>


                                </h:panelGroup>
                            </h:form>
                        </p:dialog>

                            <h:form id="formEditEmp">
                                <h:panelGroup id="display">
                                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">

                                        <p:outputLabel value="Codigo: " for="idempresa" />
                                        <p:inputText id="idempresa" value="#{empresaController.selected.idempresa}"  required="true" readonly="true"/>

                                        <p:outputLabel value="RUC: " for="cedulaempresa" />
                                        <p:inputText id="cedulaempresa" value="#{empresaController.selected.cedulaempresa}"/>

                                        <p:outputLabel value="Razon social: " for="nombreempresa" />
                                        <p:inputText id="nombreempresa" value="#{empresaController.selected.nombreempresa}" />

                                        <p:outputLabel value="Direccion: " for="direccionempresa" />
                                        <p:inputText id="direccionempresa" value="#{empresaController.selected.direccionempresa}"  />

                                        <p:outputLabel value="Correo: " for="correoempresa" />
                                        <p:inputText id="correoempresa" value="#{empresaController.selected.correoempresa}"  />
