<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentasEditDlg" widgetVar="VentasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.EditVentasTitle}">
            <h:form id="VentasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventasController.selected != null}">
                        <p:outputLabel value="#{mensajes.EditVentasLabel_idventas}" for="idventas" />
                        <p:inputText id="idventas" value="#{ventasController.selected.idventas}" title="#{mensajes.EditVentasTitle_idventas}" required="true" requiredMessage="#{mensajes.EditVentasRequiredMessage_idventas}"/>
                        <p:outputLabel value="#{mensajes.EditVentasLabel_fechaventa}" for="fechaventa" />
                        <p:calendar id="fechaventa" pattern="MM/dd/yyyy" value="#{ventasController.selected.fechaventa}" title="#{mensajes.EditVentasTitle_fechaventa}"  showOn="button"/>
                        <p:outputLabel value="#{mensajes.EditVentasLabel_numeroventa}" for="numeroventa" />
                        <p:inputText id="numeroventa" value="#{ventasController.selected.numeroventa}" title="#{mensajes.EditVentasTitle_numeroventa}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_cliente}" for="cliente" />
                        <p:inputText id="cliente" value="#{ventasController.selected.cliente}" title="#{mensajes.EditVentasTitle_cliente}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_cedulacliente}" for="cedulacliente" />
                        <p:inputText id="cedulacliente" value="#{ventasController.selected.cedulacliente}" title="#{mensajes.EditVentasTitle_cedulacliente}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_vendedor}" for="vendedor" />
                        <p:inputText id="vendedor" value="#{ventasController.selected.vendedor}" title="#{mensajes.EditVentasTitle_vendedor}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{ventasController.selected.moneda}" title="#{mensajes.EditVentasTitle_moneda}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_subtotal}" for="subtotal" />
                        <p:inputText id="subtotal" value="#{ventasController.selected.subtotal}" title="#{mensajes.EditVentasTitle_subtotal}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_totaliva}" for="totaliva" />
                        <p:inputText id="totaliva" value="#{ventasController.selected.totaliva}" title="#{mensajes.EditVentasTitle_totaliva}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_total}" for="total" />
                        <p:inputText id="total" value="#{ventasController.selected.total}" title="#{mensajes.EditVentasTitle_total}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_tipopago}" for="tipopago" />
                        <p:inputText id="tipopago" value="#{ventasController.selected.tipopago}" title="#{mensajes.EditVentasTitle_tipopago}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{ventasController.selected.estado}" />
                        <p:outputLabel value="#{mensajes.EditVentasLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{ventasController.selected.idcliente}" required="true" requiredMessage="#{mensajes.EditVentasRequiredMessage_idcliente}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{mensajes.EditVentasLabel_idusuarios}" for="idusuarios" />
                        <p:selectOneMenu id="idusuarios" value="#{ventasController.selected.idusuarios}" required="true" requiredMessage="#{mensajes.EditVentasRequiredMessage_idusuarios}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idusuariosItem"
                                           itemValue="#{idusuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventasController.update}" value="#{mensajes.Save}" update="display,:VentasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentasEditDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="VentasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
