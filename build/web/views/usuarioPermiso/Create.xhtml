<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioPermisoCreateDlg" widgetVar="UsuarioPermisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateUsuarioPermisoTitle}">
            <h:form id="UsuarioPermisoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioPermisoController.selected != null}">
                        <p:outputLabel value="#{mensajes.CreateUsuarioPermisoLabel_idusuariopermiso}" for="idusuariopermiso" />
                        <p:inputText id="idusuariopermiso" value="#{usuarioPermisoController.selected.idusuariopermiso}" title="#{mensajes.CreateUsuarioPermisoTitle_idusuariopermiso}" required="true" requiredMessage="#{mensajes.CreateUsuarioPermisoRequiredMessage_idusuariopermiso}"/>
                        <p:outputLabel value="#{mensajes.CreateUsuarioPermisoLabel_idpermisos}" for="idpermisos" />
                        <p:selectOneMenu id="idpermisos" value="#{usuarioPermisoController.selected.idpermisos}" required="true" requiredMessage="#{mensajes.EditUsuarioPermisoRequiredMessage_idpermisos}">
                            <f:selectItems value="#{permisosController.itemsAvailableSelectOne}"
                                           var="idpermisosItem"
                                           itemValue="#{idpermisosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{mensajes.CreateUsuarioPermisoLabel_idusuarios}" for="idusuarios" />
                        <p:selectOneMenu id="idusuarios" value="#{usuarioPermisoController.selected.idusuarios}" required="true" requiredMessage="#{mensajes.EditUsuarioPermisoRequiredMessage_idusuarios}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idusuariosItem"
                                           itemValue="#{idusuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioPermisoController.create}" value="#{mensajes.Save}" update="display,:UsuarioPermisoListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioPermisoCreateDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="UsuarioPermisoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
