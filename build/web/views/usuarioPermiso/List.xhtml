<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{mensajes.ListUsuarioPermisoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UsuarioPermisoListForm">
                <p:panel header="#{mensajes.ListUsuarioPermisoTitle}">
                    <p:dataTable id="datalist" value="#{usuarioPermisoController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioPermisoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idusuariopermiso}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListUsuarioPermisoTitle_idusuariopermiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuariopermiso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListUsuarioPermisoTitle_idpermisos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpermisos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListUsuarioPermisoTitle_idusuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuarios}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{usuarioPermisoController.prepareCreate}" update=":UsuarioPermisoCreateForm" oncomplete="PF('UsuarioPermisoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{mensajes.View}" update=":UsuarioPermisoViewForm" oncomplete="PF('UsuarioPermisoViewDialog').show()" disabled="#{empty usuarioPermisoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":UsuarioPermisoEditForm" oncomplete="PF('UsuarioPermisoEditDialog').show()" disabled="#{empty usuarioPermisoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{usuarioPermisoController.destroy}" update=":growl,datalist" disabled="#{empty usuarioPermisoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
