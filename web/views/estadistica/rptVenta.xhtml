<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../menuPrincipal.xhtml">

            <ui:define name="content">
                <div style="justify-content: center" class="ui-g">
                    <div style="margin: 0.5%" class="ui-lg-5">
                        <h:form>
                            <p:panel header="REPORTE GENERAL DE VENTAS"  id="rptGenCompra" >
                                <h:panelGroup id="pnlGenCompra" layout="block">

                                    <p:dataTable id="datalist" value="#{stdVentaController.listVentas}" var="item"
                                                 rows="10" emptyMessage="No existe registros">

                                        <p:column >
                                            <f:facet name="header">
                                                <h:outputText value="Fecha"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fecharemov}" />
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">
                                                <h:outputText value="Producto"/>
                                            </f:facet>
                                            <h:outputText value="#{item.producto}" />
                                        </p:column>

                                        <p:column style="width: 19%">
                                            <f:facet name="header">
                                                <h:outputText value="Cantidad"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cantidadventa}" />
                                        </p:column>

                                        <p:column style="width: 20%">
                                            <f:facet name="header">
                                                <h:outputText value="Total"/>
                                            </f:facet>
                                            <h:outputText value="#{item.total}" />
                                        </p:column>

                                    </p:dataTable>

                                </h:panelGroup>
                            </p:panel>
                        </h:form>

                    </div>
                    <div style="margin: 0.5%"  class="ui-lg-5">
                        <h:form>
                            <p:panel header="PORCENTAJE POR FECHA"  id="rptXAnio" >
                                <h:panelGroup id="pnlXAnio" layout="block">
                                    <p:chart type="pie" model="#{stdVentaController.grfXAnio}" style="width: 86%; " rendered="#{stdVentaController.grfXAnio != null}" />
                                </h:panelGroup>
                            </p:panel>
                        </h:form>
                    </div>

                </div>

                <h:form id="rptGenCompra" style="text-align: center">

                    <p:panel header="REPORTE GENERAL DE VENTAS" style="text-align: center; width: 45%; display: inline-block; margin: 0.5%;" id="grfGenCompras" >
                        <h:panelGroup id="panel" layout="block">
                            <p:chart type="pie" model="#{stdVentaController.grfTotal}" style="width: 86%" rendered="#{stdVentaController.grfTotal != null}" />
                        </h:panelGroup>
                    </p:panel>

                    <p:panel header="REPORTE GENERAL DE VENTAS CANCELADAS" style="text-align: center; width: 45%; display: inline-block; margin: 0.5%;" id="grfGenCompraCanl" >
                        <h:panelGroup id="pnlGrfCompraCanc" layout="block">
                            <p:chart type="pie" model="#{stdVentaController.grfCancel}" style="width: 86%; " rendered="#{stdVentaController.grfCancel != null}" />
                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
