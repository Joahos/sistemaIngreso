<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioPermisoViewDlg" widgetVar="UsuarioPermisoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.ViewUsuarioPermisoTitle}">
            <h:form id="UsuarioPermisoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioPermisoController.selected != null}">
                        <h:outputText value="#{mensajes.ViewUsuarioPermisoLabel_idusuariopermiso}"/>
                        <h:outputText value="#{usuarioPermisoController.selected.idusuariopermiso}" title="#{mensajes.ViewUsuarioPermisoTitle_idusuariopermiso}"/>
                        <h:outputText value="#{mensajes.ViewUsuarioPermisoLabel_idpermisos}"/>
                        <h:outputText value="#{usuarioPermisoController.selected.idpermisos}" title="#{mensajes.ViewUsuarioPermisoTitle_idpermisos}"/>
                        <h:outputText value="#{mensajes.ViewUsuarioPermisoLabel_idusuarios}"/>
                        <h:outputText value="#{usuarioPermisoController.selected.idusuarios}" title="#{mensajes.ViewUsuarioPermisoTitle_idusuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="UsuarioPermisoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
