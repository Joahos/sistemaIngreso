<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCompraEditDlg" widgetVar="DetalleCompraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.EditDetalleCompraTitle}">
            <h:form id="DetalleCompraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleCompraController.selected != null}">
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_iddetallecompra}" for="iddetallecompra" />
                        <p:inputText id="iddetallecompra" value="#{detalleCompraController.selected.iddetallecompra}" title="#{mensajes.EditDetalleCompraTitle_iddetallecompra}" required="true" requiredMessage="#{mensajes.EditDetalleCompraRequiredMessage_iddetallecompra}"/>
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_numerocompra}" for="numerocompra" />
                        <p:inputText id="numerocompra" value="#{detalleCompraController.selected.numerocompra}" title="#{mensajes.EditDetalleCompraTitle_numerocompra}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_cedulaproveedor}" for="cedulaproveedor" />
                        <p:inputText id="cedulaproveedor" value="#{detalleCompraController.selected.cedulaproveedor}" title="#{mensajes.EditDetalleCompraTitle_cedulaproveedor}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_producto}" for="producto" />
                        <p:inputText id="producto" value="#{detalleCompraController.selected.producto}" title="#{mensajes.EditDetalleCompraTitle_producto}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{detalleCompraController.selected.moneda}" title="#{mensajes.EditDetalleCompraTitle_moneda}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_preciocompra}" for="preciocompra" />
                        <p:inputText id="preciocompra" value="#{detalleCompraController.selected.preciocompra}" title="#{mensajes.EditDetalleCompraTitle_preciocompra}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_cantidadcompra}" for="cantidadcompra" />
                        <p:inputText id="cantidadcompra" value="#{detalleCompraController.selected.cantidadcompra}" title="#{mensajes.EditDetalleCompraTitle_cantidadcompra}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{detalleCompraController.selected.descuento}" title="#{mensajes.EditDetalleCompraTitle_descuento}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{detalleCompraController.selected.importe}" title="#{mensajes.EditDetalleCompraTitle_importe}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_fechacompra}" for="fechacompra" />
                        <p:calendar id="fechacompra" pattern="MM/dd/yyyy" value="#{detalleCompraController.selected.fechacompra}" title="#{mensajes.EditDetalleCompraTitle_fechacompra}"  showOn="button"/>
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{detalleCompraController.selected.estado}" />
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_idcategoria}" for="idcategoria" />
                        <p:selectOneMenu id="idcategoria" value="#{detalleCompraController.selected.idcategoria}" required="true" requiredMessage="#{mensajes.EditDetalleCompraRequiredMessage_idcategoria}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="idcategoriaItem"
                                           itemValue="#{idcategoriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_idproducto}" for="idproducto" />
                        <p:selectOneMenu id="idproducto" value="#{detalleCompraController.selected.idproducto}" required="true" requiredMessage="#{mensajes.EditDetalleCompraRequiredMessage_idproducto}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idproductoItem"
                                           itemValue="#{idproductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_idproveedor}" for="idproveedor" />
                        <p:selectOneMenu id="idproveedor" value="#{detalleCompraController.selected.idproveedor}" required="true" requiredMessage="#{mensajes.EditDetalleCompraRequiredMessage_idproveedor}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idproveedorItem"
                                           itemValue="#{idproveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{mensajes.EditDetalleCompraLabel_idusuarios}" for="idusuarios" />
                        <p:selectOneMenu id="idusuarios" value="#{detalleCompraController.selected.idusuarios}" required="true" requiredMessage="#{mensajes.EditDetalleCompraRequiredMessage_idusuarios}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idusuariosItem"
                                           itemValue="#{idusuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleCompraController.update}" value="#{mensajes.Save}" update="display,:DetalleCompraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleCompraEditDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="DetalleCompraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
