<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{mensajes.ViewEmpresaLabel_idempresa}"/>
                        <h:outputText value="#{empresaController.selected.idempresa}" title="#{mensajes.ViewEmpresaTitle_idempresa}"/>
                        <h:outputText value="#{mensajes.ViewEmpresaLabel_cedulaempresa}"/>
                        <h:outputText value="#{empresaController.selected.cedulaempresa}" title="#{mensajes.ViewEmpresaTitle_cedulaempresa}"/>
                        <h:outputText value="#{mensajes.ViewEmpresaLabel_nombreempresa}"/>
                        <h:outputText value="#{empresaController.selected.nombreempresa}" title="#{mensajes.ViewEmpresaTitle_nombreempresa}"/>
                        <h:outputText value="#{mensajes.ViewEmpresaLabel_direccionempresa}"/>
                        <h:outputText value="#{empresaController.selected.direccionempresa}" title="#{mensajes.ViewEmpresaTitle_direccionempresa}"/>
                        <h:outputText value="#{mensajes.ViewEmpresaLabel_correoempresa}"/>
                        <h:outputText value="#{empresaController.selected.correoempresa}" title="#{mensajes.ViewEmpresaTitle_correoempresa}"/>
                        <h:outputText value="#{mensajes.ViewEmpresaLabel_telefonoempresa}"/>
                        <h:outputText value="#{empresaController.selected.telefonoempresa}" title="#{mensajes.ViewEmpresaTitle_telefonoempresa}"/>
                        <h:outputText value="#{mensajes.ViewEmpresaLabel_idusuarios}"/>
                        <h:outputText value="#{empresaController.selected.idusuarios}" title="#{mensajes.ViewEmpresaTitle_idusuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
